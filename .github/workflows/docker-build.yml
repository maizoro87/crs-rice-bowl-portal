name: Build CRS Site Docker image

on:
  push:
    branches: [ master, main ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/docker-build.yml'
      - 'docker-compose.yml'
      - 'public/**'
      - 'README.md'
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to container registry
        if: env.DOCKER_REGISTRY != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ env.DOCKER_REGISTRY != '' }}
          tags: ${{ env.DOCKER_REGISTRY != '' && format('{0}/{1}:{2}', env.DOCKER_REGISTRY, 'crs-site', github.sha) || 'crs-site:ci' }}

env:
  # Set this to your registry host (e.g. docker.io/your-username or ghcr.io/your-org)
  DOCKER_REGISTRY: ""
